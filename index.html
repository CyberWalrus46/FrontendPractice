<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Новости</title>
</head>
<body>
    <!-- Боковая панель -->
    <div class="sidebar">
        <h2>Категории</h2>
        <ul class="categories">
            <li class="active" data-category="all">Все новости</li>
            <!-- Категории будут загружены через API -->
        </ul>
        <button class="add-news-btn" id="addNewsBtn">Добавить новость</button>
    </div>
    
    <!-- Основной контент -->
    <div class="content">
        <div class="news-container">
            <!-- Новости будут загружены через API -->
            <div class="loading">Загрузка новостей...</div>
        </div>
    </div>
    
    <!-- Модальное окно для добавления новости -->
    <div class="modal" id="addNewsModal">
        <div class="modal-content">
            <h3>Добавить новость</h3>
            <form id="newsForm">
                <div class="form-group">
                    <label for="category">Категория</label>
                    <select id="category" required>
                        <!-- Категории будут загружены через API -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="title">Заголовок</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="text">Текст новости</label>
                    <textarea id="text" required></textarea>
                </div>
                <div class="form-buttons">
                    <button type="button" class="cancel-btn" id="cancelBtn">Отмена</button>
                    <button type="submit" class="submit-btn">Добавить</button>
                </div>
            </form>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
